<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <header>
           
            <div class="container">
                <h1 id="title" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">GAME OF THRONES</h1>
            </div>
            
         
        </header>
        <div class="container" style="margin-top: 2%">
            <div class="row">
                <div class="col-lg-12">  
                    <h2 style="text-align: center;color: rgb(248, 248, 248); word-spacing:5px; letter-spacing: 2px; ">PICK YOUR HOUSE</h2>
                </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="fighters">
                
                        <img src="assets/stark.png" id="stark">
                            <span class="stats" id="starkStats"></span>
                        <img src="assets/targaryan.png" id="targaryan">
                            <span class="stats" id="targaryanStats"></span>
                        <img src="assets/nightwatch.png" id="nightwatch">
                            <span class="stats" id="nightStats"></span>
                        <img src="assets/tully.png" id="tully">
                            <span class="stats" id="tullyStats"></span>
                        <img src="assets/unsullied.png" id="unsullied">
                            <span class="stats" id="unsulliedStats"></span>
                    </div>
                </div>
            </div>
            <div class="row" id="actionRow">
               <div class="col-lg-12" id="action">
                   <div class="row">
                       <div class="col-lg-5">
                                <h4 id="title" style="margin-bottom: 30px;">YOUR FIGHTER</h4>
                                    <div class="row" >
                                        <div class="col-lg-12" id="fightRow">
                                            <div class="fighters">
                                                <img src="assets/stark.png" id="starkFight" class="fight">
                                                <img src="assets/targaryan.png" class="fight" id="targaryanFight">
                                                <img src="assets/nightwatch.png" class="fight" id="nightFight">
                                                <img src="assets/tully.png" class="fight" id="tullyFight">
                                                <img src="assets/unsullied.png" class="fight" id="unsulliedFight">
                                            </div>
                            
                                        </div>
                                    </div>
                                       
                       </div>
                       <div class="col-lg-2" style="text-align: center;">
                        
                        <button type="button" class="btn btn btn-dark btn-lg" id="fightButton" style="margin-top: 75px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">FIGHT</button>
                       </div>
                       <div class="col-lg-5">
                            <h4 id="title" style="margin-bottom: 30px;">ENEMY</h4>
                            <div class="row" >
                                    <div class="col-lg-12" id="fightRow">
                                        <div class="fighters">
                                            <img src="assets/stark.png" class="Enemies" id="starkEnemy">
                                            <img src="assets/targaryan.png" class="Enemies" id="targaryanEnemy">
                                            <img src="assets/nightwatch.png" class="Enemies" id="nightEnemy">
                                            <img src="assets/tully.png" class="Enemies" id="tullyEnemy">
                                            <img src="assets/unsullied.png" class="Enemies" id="unsulliedEnemy">
                                        </div>
                        
                                    </div>
                                </div>

                       </div>
                   </div>
                   
               </div>

            </div>
                
                
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script text="text/javascript" src="assets/javascript.js">
        
     
        
        </script>
    </body>
</html>
